<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cavity API</title>
  </head>

  <body>
    <h1>Cavity API</h1>
    <input id="tables" label="Nom de / des tables (séparés par virgules)"></input>
    <button onclick="createTables()">Créer toutes les tables</button>
    <button onclick="deleteTable()">Supprimer la table</button>
    <button onclick="deleteAllTables()">Supprimer toutes les tables</button>

  <script>
    function createTables() {
      const input = [
        "account",
        "bottle",
        "county",
        "friend",
        "grape",
        "history-entry",
        "review",
        "tasting-action",
        "tasting",
        "wine",
        "xrefs/f-review",
        "xrefs/history-x-friend",
        "xrefs/q-grape",
        "xrefs/tasting-x-friend",
      ]
  
      fetch("/create-tables",
        {
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          method: "POST",
          body: JSON.stringify({ tables: input })
      })
      .then((res) => console.log(res))
      .catch((error) => console.log(error));
    }

    function deleteTable() {
      const input = document.getElementById("tables");
  
      fetch("/delete-table",
        {
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          method: "POST",
          body: JSON.stringify({ table: input.value.trim() })
      })
      .then((res) => console.log(res))
      .catch((error) => console.log(error));
    }

    function deleteAllTables() {
      const input = [
        "account",
        "bottle",
        "county",
        "friend",
        "grape",
        "history_entry",
        "review",
        "tasting_action",
        "tasting",
        "wine",
        "f_review",
        "history_x_friend",
        "q_grape",
        "tasting_x_friend",
      ]

      input.forEach((table) => {
        fetch("/delete-table",
        {
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          method: "POST",
          body: JSON.stringify({ table })
      })
      .then((res) => console.log(res))
      .catch((error) => console.log(error));
      })
    }
  </script>
</html>
