version: "3.7"

services:
  web:
    build: .
    container_name: cavity.local.cvt.io
    # labels:
    #   - traefik.enable=true
    #   - traefik.http.routers.cavity.rule=Host(`cavity.local.cvt.io`)
    #   - traefik.http.services.web.loadbalancer.server.port=5000
    # networks:
    #   - proxy
    volumes:
      - ./:/app
      # - ./home/ninjinski/.local/site-packages:/home/flask/.local/bin
    ports:
      - 5000:5000
    environment:
      - FLASK_APP=api/__init__.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:plout@db/cavity
    depends_on:
      - db
    init: true

  db:
    image: postgres:alpine
    container_name: db.local.cvt.io
    # labels:
    #   - traefik.enable=true
    #   - traefik.http.routers.db.rule=Host(`db.local.cvt.io`)
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=cavity
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=plout
